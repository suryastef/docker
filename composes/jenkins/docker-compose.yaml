version: '3.7'
services:
  jenkins:
    image: jenkins/jenkins:lts-alpine
    privileged: true
    container_name: jenkins
    hostname: jenkins
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    environment:
      TZ: "Asia/Jakarta"
    volumes:
      - ./jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock